<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>

<body>

  <header class="header">
    <div class="container">
      <form class="form" action="#" method="get">
        <label for="search">
          <img src="../images/content/senla_logo.svg" alt="логотип компании Senla">
        </label>
        <input id="search" type="search" name="search" placeholder="Search task for to do">
        <button class="btn-search" type="submit"></button>

      </form>
      <nav class="nav">
        <ul class="nav-list">
          <li id='all' class="items items-checked">All</li>
          <li id='active' class="items ">Active</li>
          <li id='done' class="items ">Done</li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="field-add-task">
        <form action="" class="field-add-task__form">
          <label for="new-task">New Task</label>
          <textarea class="new-task" name="" id="new-task" maxlength="200"></textarea>
          <button class="btn-add-task btn">ADD</button>
        </form>
        <div class="background-image">
        </div>
      </section>
    </div>

    <section class="list">
      <div class="container">
        <ul class="todo-list">

        </ul>
      </div>
    </section>
  </main>
</body>

</html>
